<script>
const objectives = {
  prospect: "Quebrar objeÃ§Ã£o inicial e gerar interesse",
  qualify: "Levantar volume, frequÃªncia, rotas e decisor",
  diagnostic: "Entender dores operacionais e financeiras",
  proposal: "AvanÃ§ar para proposta ou prÃ³xima etapa",
  cross: "Identificar novas rotas ou aumento de share"
};

function startScenario() {
  const stage = document.getElementById('stage').value;
  document.getElementById('chat').innerHTML = "";
  document.getElementById('objective').innerText = objectives[stage];
  bot(`Cliente: Pode falar, o que vocÃª precisa?`);
}

function send() {
  const input = document.getElementById('input');
  const text = input.value.trim();
  if (!text) return;
  user(text);
  input.value = "";
  setTimeout(() => respond(text), 700);
}

function user(text) {
  chat.innerHTML += `<div class='text-right'><div class='inline-block bg-orange-100 px-4 py-2 rounded-xl text-sm'>${text}</div></div>`;
}

function bot(text) {
  chat.innerHTML += `<div class='text-left'><div class='inline-block bg-slate-200 px-4 py-2 rounded-xl text-sm'>${text}</div></div>`;
}

function respond(text) {
  const t = text.toLowerCase();
  if (t.includes('volume')) bot('Cliente: Enviamos de 2 a 4 vezes por semana.');
  else if (t.includes('rota')) bot('Cliente: Principalmente SP e PR.');
  else if (t.includes('problema') || t.includes('dor')) bot('Cliente: Muito atraso e pouca informaÃ§Ã£o.');
  else if (t.includes('preÃ§o')) bot('Cliente: PreÃ§o conta, mas confiabilidade pesa mais.');
  else if (t.includes('agenda') || t.includes('proposta')) bot('Cliente: Pode preparar algo e me enviar.');
  else bot('Cliente: Certo, continua.');
}
